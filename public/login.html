<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            padding: 40px 32px 32px;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .auth-form {
            padding: 32px;
        }

        .google-signin {
            width: 100%;
            height: 56px;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .google-signin:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 56px;
            padding: 0 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .signin-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .demo-link {
            display: block;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .demo-link:hover {
            background: #f3f4f6;
            color: #4f46e5;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0 16px;
            }
            
            .auth-header {
                padding: 32px 24px 24px;
            }
            
            .auth-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="brand-logo">
                <svg class="dumbbell-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M8 16h4v8H8z" fill="currentColor"/>
                    <path d="M28 16h4v8h-4z" fill="currentColor"/>
                    <path d="M12 18h16v4H12z" fill="currentColor"/>
                    <circle cx="8" cy="14" r="2" fill="currentColor"/>
                    <circle cx="32" cy="14" r="2" fill="currentColor"/>
                    <circle cx="8" cy="26" r="2" fill="currentColor"/>
                    <circle cx="32" cy="26" r="2" fill="currentColor"/>
                </svg>
            </div>
            <h1 class="auth-title">FitTrack</h1>
            <p class="auth-subtitle">Track your fitness journey with precision</p>
        </div>
        
        <div class="auth-form">
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
            
            <button class="google-signin" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or sign in with email</span>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="email">Email address</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            
            <a href="#" class="demo-link" id="demoLogin">Try demo account</a>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const GOOGLE_CLIENT_ID = "37964137800-0ovkpenn8196dpbcbg0fph7elk6uoic4.apps.googleusercontent.com";

        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });
            }
        }

        function handleGoogleSignIn(response) {
            try {
                const userInfo = parseJwt(response.credential);
                
                const userData = {
                    id: userInfo.sub,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture,
                    loginMethod: 'google'
                };
                
                localStorage.setItem('user', JSON.stringify(userData));
                window.location.href = '/index.html';
                
            } catch (error) {
                showError('Google sign-in failed. Please try again.');
            }
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                throw new Error('Invalid token');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('googleSignIn').addEventListener('click', () => {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.prompt();
            } else {
                showError('Google Sign-In is not available. Please try again.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (email.includes('@') && password.length >= 6) {
                const userData = {
                    email: email,
                    name: email.split('@')[0],
                    loginMethod: 'email'
                };
                
                localStorage.setItem('user', JSON.stringify(userData));
                window.location.href = '/index.html';
            } else {
                showError('Please enter a valid email and password (minimum 6 characters).');
            }
        });

        document.getElementById('demoLogin').addEventListener('click', (e) => {
            e.preventDefault();
            
            const demoUser = {
                email: 'demo@fittrack.com',
                name: 'Demo User',
                picture: null,
                loginMethod: 'demo'
            };
            
            localStorage.setItem('user', JSON.stringify(demoUser));
            window.location.href = '/index.html';
        });

        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = '/index.html';
                return;
            }
            
            setTimeout(initializeGoogleSignIn, 100);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    const errorDiv = document.getElementById('errorMessage');
                    if (errorDiv.style.display === 'block') {
                        errorDiv.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
